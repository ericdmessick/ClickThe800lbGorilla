		<script type="text/javascript">
				
				$(document).ready(function() {

					setTimeout(function() { //Trying to delay the entire JS from starting until all elements are loaded.  The timeing is messed up otherwise.
      
						
						$("#gorillaAnimation").sprite({fps: 20, no_of_frames: 27});
						$("#skull").sprite({fps: 20, no_of_frames: 27});
						$("#mouth").sprite({fps: 20, no_of_frames: 27});
						$("#ribCage").sprite({fps: 20, no_of_frames: 27});
						$("#hips").sprite({fps: 20, no_of_frames: 27});
						$("#hands").sprite({fps: 20, no_of_frames: 27});

						aboutAnimate();
						portfolioAnimate();
						//this is Awesome!  I want the the first time the animation starts it's loop to wait a fraction of a second so its time correctly.  With out this, my first attempt used a "sectional loop" and gave me a choppy pause at one point.  I'm goint to keep the original code in here so that you can comment out the setTimeout and skillAnimate function, then uncomment the original function and its call.  You will see what I mean:)This very same effect couldn't be accomplished by how I coded the pathAnimate Function, by setting the delay with in the function.  This is because the the gorilla animation is 1.35 second long.  All the animations timing on all the boxes add up to 1.35.  The problem was that the highFiveBox would have had a VERY long delay before moving.  This meant I would have to shorted the rest of the animation to keep the loop at 1.35 sec.  The solutioin was to set the animation at 1.35 using a short delay with in the animation.  Then, delay the entire animation.
						setTimeout(function() { highFiveAnimate(); }, 525);
						// skillAnimate();
						pathAnimate();

						function aboutAnimate() {

							if (window.innerWidth > 700){

								$("#aboutBox").delay(432).animate({"margin-left": "90px"}, 432).animate({"margin-left": "80px"}, 486, aboutAnimate);
							} else {
								$("#aboutBox").animate({"margin-left": "8%"}, 1350, aboutAnimate);
							}
						}

						function portfolioAnimate() {

							if (window.innerWidth > 700){

								$("#portfolioBox").animate({"margin-right": "100px"}, 486).delay(432).animate({"margin-right": "120px"}, 432, portfolioAnimate);
							} else {
								$("#portfolioBox").animate({"margin-right": "15%"}, 1350, portfolioAnimate);
							}
						}

						function highFiveAnimate() {

							if (window.innerWidth > 700){

								$("#highFiveBox").delay(432).animate({"margin-left": "170px"}, 432).animate({"margin-left": "140px"}, 486, highFiveAnimate);
							} else {
								$("#highFiveBox").animate({"margin-left": "20%"}, 1350, highFiveAnimate);
							}
						}

						function pathAnimate() {

							if (window.innerWidth > 700){

								$("#pathBox").delay(432).animate({"margin-right": "120px"}, 432).animate({"margin-right": "70px"}, 486, pathAnimate);
							} else {
								$("#pathBox").animate({"margin-left": "8%"}, 1350, pathAnimate);
							}
						}
    				}, 5000); /*------------------------THIS IS WHERE THE DELAY FOR THE ENTIRE FUNCTION IS SET (LIVE 98)*/
				});
		</script>
